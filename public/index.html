<!-- Vista principal -->
<!DOCTYPE html>
<html>
<head>
  <title>Pausa Activa</title>
  <style>
    body {
      margin: 0;
      background-color: #0E8C55;
      color: white;
      font-family: sans-serif;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>¡Hora de moverse!</h1>
  <p id="mensaje">Cargando...</p>
  <p id="contador"></p>

  <script>
    fetch('ejercicios.json')
      .then(res => res.json())
      .then(ejercicios => {
        const mensaje = ejercicios[Math.floor(Math.random() * ejercicios.length)];
        document.getElementById("mensaje").textContent = mensaje;
      });

    // Duración de la pausa en segundos (por defecto 10)
    const duracion = localStorage.getItem('duracionPausa') || 10;
    let segundos = duracion;

    const contador = document.getElementById("contador");
    const intervalo = setInterval(() => {
      contador.textContent = `Ventana se cerrará en ${segundos} segundos...`;
      segundos--;
      if (segundos < 0) {
        clearInterval(intervalo);
        window.close();
      }
    }, 1000);

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') window.close();
    });
  </script>
</body>
</html>
