<!DOCTYPE html>
<html>
<head>
  <title>Pausa Activa</title>
  <style>
    body {
      margin: 0;
      background-color: #0E8C55;
      color: white;
      font-family: sans-serif;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Â¡Hora de moverse!</h1>
  <p id="mensaje">Cargando ejercicio...</p>

  <script>
    fetch('ejercicios.json')
      .then(res => res.json())
      .then(ejercicios => {
        const elegido = ejercicios[Math.floor(Math.random() * ejercicios.length)];
        document.getElementById("mensaje").textContent = elegido;
      })
      .catch(err => {
        document.getElementById("mensaje").textContent = "Error al cargar ejercicios.";
        console.error(err);
      });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
